<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Â¿Cuando quieres relajarte?</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map  [zoom]="12" [latitude]="lat" [longitude]="lng">
    
    <agm-marker *ngFor="let item of parkLocations" [latitude]="item.location.latitude"[longitude]="item.location.longitude" [title]="item.title">
      <agm-info-window>
        <strong>{{item.title}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
  <button *ngIf="!showParks"ion-button full outline (click)="show()">Mostrar parques</button>
  <button *ngIf="showParks"ion-button full outline (click)="hide()">Ocultar parques</button>
</ion-content>
