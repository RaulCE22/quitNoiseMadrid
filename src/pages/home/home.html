<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <h1>{{ title }}</h1>
  
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map 
    [latitude]="lat" [longitude]="lng">

    <agm-marker 
      [latitude]="lat" [longitude]="lng"
      iconUrl="assets/imgs/ic_person_pin_circle_black.png">
    </agm-marker>

    <agm-marker *ngFor="let item of locations" 
      [latitude]="item.lat" [longitude]="item.lng">
    </agm-marker>
    <agm-circle [latitude]="40.9000" [longitude]="-3" 
      [radius]="50000"
      [fillColor]="'red'"
      [circleDraggable]="false"
      [editable]="falses">
    </agm-circle>

    <agm-circle [latitude]="40.2000" [longitude]="-3" 
      [radius]="50000"
      [fillColor]="'green'"
      [circleDraggable]="false"
      [editable]="falses">
    </agm-circle>

    <agm-circle [latitude]="40.6000" [longitude]="-3" 
    [radius]="50000"
    [fillColor]="'orange'"
    [circleDraggable]="false"
    [editable]="falses">
  </agm-circle>


  </agm-map>
</ion-content>
